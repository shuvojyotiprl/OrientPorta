<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="firstname" formControlName="firstname">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="lastname" formControlName="lastname">
                </mat-form-field>
            </p>
            <p caption>
                
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    >
                    <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
                        {{gender}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </mat-radio-button>
                </mat-radio-group>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="confirm" formControlName="confirm">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="tel" matInput placeholder="mobile" formControlName="mobile">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Sign Up</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
