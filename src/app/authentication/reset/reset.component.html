<mat-card>
    <mat-card-content>
        <form [formGroup]="form">

            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="email" formControlName="email">
                </mat-form-field> &nbsp;&nbsp;&nbsp;
                <button type="button" mat-raised-button color="primary" [disabled]="showdiv2" (click)="onFetchOtp()">Get
                    Otp</button>

            </p>


            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <p *ngIf="showdiv2">
                <mat-form-field>
                    <input type="text" matInput placeholder="enter otp" formControlName="otp">
                </mat-form-field>
                &nbsp;&nbsp;&nbsp;
                <button type="button" mat-raised-button color="primary" (click)="onValidate()">Validate</button>
            </p>

            <div *ngIf="showdiv3">
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="set new Password" formControlName="password">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="confirm password" formControlName="confirm">
                    </mat-form-field>
                </p>

                <div class="button">
                    <button type="submit" mat-raised-button color="primary">Reset</button>
                </div>

            </div>


        </form>
    </mat-card-content>
</mat-card>
